        <title>Document</title>

        />
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        ></script>

        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <button id="this-btn">Button</button>
        <script>
        const ary = []; //const라 변경할 수 없지만
        console.log(ary);
        ary.push(10);
        ary.push(20);
        ary.push(30);
        console.log(ary);

        // 객체
        const foo = {
            name: "bar",
            age: 10000,
            //    printThis : printThis() {
            //       //키-함수(value)로 지정할 수 있다.
            //    },
            printThis() {
            //이때 키와 함수(value)의 이름이 동일하다면 생략이 가능하다.
            console.log(this); // this는 나 자신으로 foo객체를 의미
            const innerFunc = () => {
                return this; //여기서 this는 foo가 아닌 싱위 스콥인 pritThis() 의미
                //innerFunc의 this는 printThis를 가르키고 printThis의 this는 foo를 의미하기 떄문에 결국 foo객체르 출력되는 것
            };
            console.log(innerFunc());
            },
        };

        const bao = {
            name: "bar",
            age: 10000,
            getThisArrowFunc: function () {
            console.log(this); //this : bao를 의미
            setTimeout(() => {
                //화살표 함수의 this는 상위스콥을 의미
                console.log(this); //this : getThisArrowFunc을 지칭
            }, 2000); //2s에 한번씩 요청함
            },
            getThisFunc: function () {
            console.log(this); //this : bao를 의미
            setTimeout(function () {
                console.log(this); //this: window를 의미 (화살표함수가 아니기 때문에 this는 setTimeout인 window를 가르크게 된다. )
            }, 2000);
            },
        };
        bao.getThisArrowFunc();
        bao.getThisFunc();

        console.log("addEventListenr 에서의 this");
        const btn = document.getElementById("this-btn");
        console.log(typeof btn);
        console.log(btn);

        btn.addEventListener("click", () => {
            console.log(this.innerText()); //arrow function 일때는 this가 addEventLister인  window를 가르킴
        });

        btn.addEventListener("click", function () {
            console.log(this === btn); // === 는 값, 타입 엄격하게 일치하는지 확인
            console.log("btn" + this.innerText()); //일반적인 익명함수 : this는 btn을 의미
        });

        console.log("Enhanced Object Literal == 항상된 객체 리터럴");
        console.log("기존의 객체 정의 방식");
        const testObj = {
            language: "js",
            coding: function () {
            console.log("hello js");
            },
        };
        console.log(testObj.language);
        console.log(testObj.coding());




        //객체 정의하는 축약 문법 
        let language = "js";
        const myCom = {
            template : '<p> My Component</p>'
        }
        const testObj02 = {
            language, //속성값과 vlaue의 이름이 동일하다면 생략이 가능하다. 
            components: {
            // myCom : myCom 두개 이름이 같기 때문에 
            myCom
            },//객체의 키 값으로 또 다른 value가 의미한다. 

            coding() {
                console.log("hello js");
            }
        };
        console.log(testObj02.language);
        console.log(testObj02.components.myCom);

      
        const object03 = {
            a: 10,
            b: 30
        }
        // 기존 객체 복사 방법
        const obj ={
            a: object03.a,
            b: object03.b
        }

        console.log("");
        const str = `Hello ES6`;
        const expression = `I love ${language}!`;
        console.log(expression);
        const expression1 = `I love ${language.split('').reverse().join('')}!`;
        console.log(expression1);

        console.log("Destructuring - 구조분해 문법");
        const testObj05 = {
            a: 10,
            b: 20,
            c: 30
        }

        var {a,b,c}= testObj05;
        console.log(a)
        console.log(b)
        console.log(c)


        // const destrucAry = [1,2,3,4,5];
        // var {a,b} = destrucAry;
        // console.log("destrucAry >>> ", a);
        // console.log("destrucAry >>> ", b);

        // const destrucAry = [1,2,3,4,5];
        // var {a,b,c,d,e} = destrucAry;
        // console.log("destrucAry >>> ", a);
        // console.log("destrucAry >>> ", b);
    </script>
