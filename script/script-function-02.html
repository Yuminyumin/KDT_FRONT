<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>

    <input type="text" id="id"><input type="text" id="pwd">

    <button class="btn btn-primary" onclick="btnClick()">ADD</button> 
    <a href="javascript:aClick('100', '100')" class="btn btn-primary">스크립트 함수 호출</a>

    <script>
        function btnClick() {
            console.log(">>>> add button click "); 
            document.querySelector("#id").value = "jslim" ; 
            document.querySelector("#pwd").value = "jslim" ; 
        }
        function aClick(first,second) {
            console.log(">>>> add button click "); 
            console.log(typeof first); 
            console.log(typeof second);  
        }

        function getTriangle(base, height) {
            return base * height / 2 ; 
        }
        let result = getTriangle(5,2) ;
        console.log("삼각형의 면적 - " , result); 

        console.log(">>>> 익명의 함수"); 
        let func01 = function(base, height) {
            return base * height / 2 ; 
        }
        console.log("type  - " , typeof func01); 
        console.log(func01(10, 3) ); 
        /*
        화살표함수(람다식) 
        () => { 함수본체 }
        */
        result = (base, height) => {
            return base * height / 2 ;
        }
        console.log( result(5,2 ) ) ; 
        result = radius => radius * radius - Math.PI ; 
        console.log( result(10) ) ;  

        /*
        범위 관련 문제가 발생하므로 주의를 요함!!!!
        전역(함수 밖에 선언된 변수) , 지역(함수 안에 선언된 변수) 
        */
        let globalVar = "global scope" ; 
        function getValue() {
            globalVar = "local scope";
            return globalVar ; 
        }
        console.log(">>>> function call - " , getValue() ); 
        console.log(">>>> globalVar     - " , globalVar); 
    </script>
</body>
</html>
