        $("agreeBtn").click(function(){

            }
        });

        document.getElementById('chkBtn').onclick = function() {
                let todos = document.getElementsByName("todo") ;
                console.log("todos type , " , typeof todos ); 
                cnt = 0 ; 
                let selected = [] ; 
                for(let idx = 0 ; idx < todos.length ; idx++) {
                    if( todos[idx].checked ) {
                        cnt++;
                        selected.push(todos[idx].value);
                        console.log(`당신이 선택한 주말 일정은 : ${todos[idx].value} 입니다.`);
                    } 
                }
                if(cnt == 0) {
                    document.querySelector('#chk_result').innerHTML = `당신이 선택한 주말 일정은 없습니다.`;
                } else {
                    document.querySelector('#chk_result').innerHTML = `당신이 선택한 주말 일정은 ${selected.toString()} 입니다.`;
                }
            }
        

        
    </script>
