<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        스크립트는 Document Controll 하는 역할 담당
        필요에 따라서는 서버와 통신을 담당(비동기 통신)
        프로그래밍 언어이기 때문에 조건, 반복, 변수, 함수 가지게 됨
        변수
        */
        let msg = "섭섭이와 함께하는 즐거운 스크립트";
        console.log(">>>> debug -",msg);
        console.log(">>>> debug -",typeof msg);
        msg = true;
        console.log(">>>> debug -",msg);
        console.log(">>>> debug -",typeof msg);
        msg = "선언된 변수가 있고 같은 이름의 변수를 선언하더라도 에러가 발생하지 않는다.";
        console.log(">>>> debug -",msg);
        const data = "jslim";
        // data = "reassign";
        console.log(">>>> debug -",data);
        console.log("");
        console.log(">>>> 스크립트 변수 타입 <<<<");
        console.log(">>>> 문자, 숫자, 논리, 배열, 객체, 함수 <<<<");
        let userAge = 10;
        console.log(">>>> debug type check - ", typeof userAge);
        let isMarried = false;
        console.log(">>>> debug type check - ", typeof isMarried);
        let userObj = {
            name : "jslim", age : 100, isMarried : true
        }
        console.log("userObj type - ", typeof userObj);
        console.log("userObj name - ", userObj.name);
        console.log("userObj age - ", userObj.age);
        console.log("userObj married - ", userObj[isMarried]);
        let userAry = [userObj,userObj,userObj,userObj];
        console.log("userObj type - ", typeof userAry);
        for(let idx=0; idx<userAry.length; idx++){
            let user = userAry[idx];
            console.log("user - ", user);
        }
        console.log(">>>> debug script for ~ in ");
        for(var key in userAry){
            console.log("user - key", key,"user - user" ,user);
        }
        console.log(">>>> debug script for ~ of "); 
        for(let obj of userAry) {
            console.log("user - data = " , obj.name );    
        }
    </script>
</body>
</html>
