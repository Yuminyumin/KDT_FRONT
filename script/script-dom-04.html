<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <span id="result"></span>
    <br>
    <hr>
    <br>
    <ul id="lst">
        <li><a href="#" class="external">Google</a></li>
        <li><a href="#" class="link">Naver</a></li>
        <li><a href="#" class="link">Kakao</a></li>
    </ul>
    <br>
    <hr>
    <br>
    <form>
        <label for="time">시간: </label>
        <input type="text" id="time" name="time" size="10"> 
    </form>

    <script>
        window.onload = function(){
            let currentTime = new Date();
            console.log("date, ", currentTime);
            console.log(currentTime.toLocaleString());

            let result = document.getElementById("result");
            console.log("debug >>> reusult, ", result)

            result.textContent = currentTime.toLocaleString();

            console.log("태그명으로 노드를 취득하기 >>>>>>>>>>>>>> document.getElementsByTagName()");
            console.log("반환되는 요소의 타입은, HTMLCollection");
            let li = document.getElementsByTagName('a');
            console.log("type, ", typeof li);
            for(let i=0; i <li.length; i++){
                console.log("document tag, ",li.item(i));
                console.log("속성에 접근, ",li.item(i).href);
                console.log("텍스트에 접근, ",li.item(i).innerHTML);
            }
            for(let obj of li){
                console.log("user - attribute = ", obj.href);
                console.log("user - text = ", obj.innerHTML);
            }

            console.log("태그의 name 속성으로 노드 값 취득");
            let inputElement = document.getElementsByName("time");
            console.log("document tag, ",inputElement);
            inputElement[0] = currentTime.toLocaleString();

            console.log("document에서 class 속성이 link인 노드를 취득하고 싶다면?");
            let className = document.getElementsByClassName('link');
            console.log("type, ", typeof className);
            for(let idx=0; idx < className.length; idx++){
                console.log("document tag,", className.item(idx));
                console.log("속성에 접근,", className.item(idx).href);
                console.log("텍스트에 접근,", className.item(idx).innerHTML);
            }

            console.log("document 아이디가 lst이고 class 속성이 external인 노드를 취득하고 싶다면?");
            console.log("querySelector, querySelectorAll ");
            let lstExternal = document.querySelector('#lst .external');
            console.log("type, ", typeof lstExternal);
            console.log("document tag,", lstExternal);
            console.log("속성에 접근,", lstExternal.href);
            lstExternal = document.querySelectorAll('#lst .external');
            console.log("type, ", typeof lstExternal);
            console.log("document tag,", lstExternal.item(0));
            console.log("속성에 접근,", lstExternal.item(0).href);
        }
    </script>
</body>
</html>
