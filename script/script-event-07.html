<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      .first {
        color: red;
        padding: 20px;
        border: 2px solid red;
      }
      .second {
        color: blue;
        padding: 20px;
        border: 2px solid blue;
      }
      .third {
        color: green;
        padding: 20px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="first">
      first
      <div class="second">
        second
        <div class="third">third</div>
      </div>
    </div>
    <br />
    <hr />
    <br />

    <button class="btn btn-primary" onclick="eventFunc()">event</button>
    <button class="btn btn-primary" id="btn">event</button>
    <button class="btn btn-primary" id="listener">event</button>
    <button class="btn btn-primary" id="target">event</button>

    <script>
      //이번트 처리 위한 4가지 방법
      //1.
      function eventFunc() {
        console.log(">>> event");
      }
      //2. 익명의 함수
      document.querySelector("#btn").onclick = function (e) {
        console.log("target = ", e.target); //target 자체는 이벤트 소스
      };
      //3.리스너를 이용해서 이벤트를 처리
      document
        .querySelector("#listener")
        .addEventListener("click", function (e) {
          console.log("target = ", e.target);
        });
      //4. jquery 사용
      $("#query").click(function (e) {
        console.log("target = ", e.target);
        console.log("target = ", e.target.nodeName);
        console.log("target = ", e.target.id);
        console.log("target = ", e.type);
      });

      // First element
      let first = document.querySelector(".first");
      first.addEventListener("click", function (e) {
        window.alert("First event clicked");
        console.log("event target, ", e.target); //이벤트 객체의 타겟을 의미한다. (내 자신을 의미한다. )
        // e.stopPropagation(); // Stop event bubbling to the parent
      });

      // Second element
      let second = document.querySelector(".second");
      second.addEventListener("click", function (e) {
        window.alert("Second event clicked");
        console.log("event target, ", e.target);
        //e.stopPropagation(); // Stop event bubbling to the parent
      });

      // Third element
      let third = document.querySelector(".third");
      third.addEventListener("click", function (e) {
        window.alert("Third event clicked");
        console.log("event target, ", e.target);
        //e.stopPropagation(); // Stop event bubbling to the parent
      });
    </script>
  </body>
</html>
