<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 테스트페이지</title>

    <style>
        /* internal style*/
    </style>

    <!-- external style-->
        <link rel="stylesheet" href="../css/test.css">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div align="center">
        Hyper Text Markup Language 기본 태그를 사용하여 작성한 템플릿입니다.
    </div>

    <div id="parent">
        <div class="child">box01</div>
    </div>
    <br>
    <div>
        <label for="agree">동의하시겠습니까?
            <input type="checkbox" name="agree" id="agree" value="동의">
        </label>
        <button id="agreeBtn">Send</button>
        <span id="Result"></span>
    </div>

    <script>
        window.onload = function(){
            //window.alert("사이트에 오신것을 환영합니다~~");
        }

        $(document).ready(function(){
           $("#agreeBtn").click(function(){
            var onOff = $("#agree");
            console.log("onOff >>>>>>>>>",onOff);
            console.log("onOff >>>>>>>>>",onOff.is(":checked"));
            if(onOff.is(":checked")){
                window.alert("동의하셨습니다.");
                $("Result").html("동의하셨습니다.");
            } else{
                window.alert("미동의하셨습니다.");
                $("Result").html("미동의하셨습니다.");
            }
           });
        });
    </script>
</body>
</html>
