<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 테스트페이지</title>

    <style>
        /* internal style*/
    </style>

    <!-- external style-->
        <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <!-- comment-->
    <!--
    - html
    : 웹 페이지의 구조(tag 형식으로 이루어짐)
    : tag 구성 : tag(속성을 가짐)와 text로 이루어짐
    - css
    : 웹 페이지의 표현을 담당
    : inline style: 태그에 직접 스타일 적용
    : internal style(선택자 - 태그, 아이디, 클래스): 페이지 내부에 <style> 태그를 이용해서 적용
    : external style: .css 파일을 만들고 <link> 태그를 이용해서 적용
    - javaScript
    : 웹 페이지에서 클라이언트의 요청을 처리하는 역할
    : DOM(Document Object Model)
    -->
    <div align="center">
        Hyper Text Markup Language 기본 태그를 사용하여 작성한 템플릿입니다.
    </div>

    <div id="parent">
        <div class="child">box01</div>
    </div>
</body>
</html>
